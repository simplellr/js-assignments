<!DOCTYPE html>
<html>
    <head>
        <title>number of flips</title>
    </head>
    <body>
        <script>
            function coinFlip() {
          return(Math.random() < 0.3) ? 'Heads' : 'Tails'; //ofc 0.3 is 30% (3/10)
    }

 var howManyTimes=500;
 var countHeads=0; 
 for (var i=0; i<howManyTimes;i++){
     if (coinFlip()==='Heads'){
       countHeads++;
     }
 }
 alert("Heads appear "+(countHeads/howManyTimes)*100+"% of the time");
        </script>
    </body>
</html>
