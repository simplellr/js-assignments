<!DOCTYPE html>
<html>
    <head>
        <title>concat two arrays</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function fun() {
            var a = ['a','b','c']
            var b = [1,2,3]
            var c = a.concat(b);
            console.log(c);
            }
           fun()
           
        </script>
    </body>
</html>
