<!DOCTYPE html>
<html>
    <head>
        <title>sumof number</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
           var arr =[2, 4, 8, 14];
var sum = 0;
var i=0;
while (i < arr.length) {
sum += arr[i]
i++;
}
document.getElementById("demo").innerHTML= "sum of arrays"+sum;
            
        </script>
    </body>
</html>
