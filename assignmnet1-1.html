<!DOCTYPE html>
<html>
<header>Code to print 1 to n</header>
<body><input id="val">
<input type="Submit" onclick="run();">
<p id="results"></p><script>
function numberSum(N) {
var total = 0;
for(var i = 1; i <= N; i++){
total += i;
}
return total;
}function run(){
val = document.getElementById("val").value;
document.getElementById("results").innerHTML=numberSum(val)
}
</script>
</body>
</html>
